namespace: SprykerTest\Glue\StoresRestApi
paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'

suites:
    Plugin:
        path: Plugin
        actor: StoresRestApiTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
